      <h1 id="contact">Contact Me</h1>
      My Address<br>

      <a href="tel:4329871234">Call me!</a><br>
      Email: <a href="mailto:asdf@poiu.com">asdf@poiu.com</a><br>

    <form action="" method="post" id="contact-form">
      <h2>Here is a form</h2>
      <label class="standard-label" for="contact-email">Email:* </label><br>
      <input class="form-background" type="email" placeholder="example@domain.com" id="contact-email" required><br>
      <label class="standard-label" for="contact-telephone">Telephone: </label><br>
      <input class="form-background" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-###-####" id="contact-telephone"><br>
      <label class="standard-label" for="message-box">Message:* </label><br>
      <textarea class="form-background" maxlength="240" placeholder="240 character max" id="message-box" required></textarea><br>
      <button type="button">Submit</button>
      <p class="required-fields">Fields with an * are required.</p>
    </form>
  </main>
